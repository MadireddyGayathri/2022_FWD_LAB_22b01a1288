<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <p class="display-5 lead">Form-validation using Bootstrap</p>
    <form onsubmit="return validate()">
    <div class="form-group">
        <label for="un">Username:</label>
        <input type="text" class="form-control" name="" id="un" placeholder="Enter your name" minlength="10" required/>
        <p id="una">*required information</p>
    </div>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" class="form-control"  name="" id="pass" placeholder="enter Password" minlength="6" required/>
        <p id="ps">*required information</p>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="" id="email" placeholder="example@domain.com" required/>
        <p id="mail">*required information</p>
    </div>
    <div class="form-group">
        <label for="phn">Phone Number:</label>
        <input type="text" class="form-control" name="" id="phn" placeholder="Enter your phone-number" minlength="10" required/>
        <p id="ph">*required information</p>
    </div>
    <br>
    <br>
    <center><input type="submit" class="btn btn-primary" value="submit" id="btn"></center>
    </form>

</body>
</html>
